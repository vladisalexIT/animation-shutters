<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutters Animation</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="shutters-block">
        <div class="shutter-left">
            <div class="window">
                <div class="frame">
                    <div class="pane pane-top"></div>
                    <div class="mullion"></div>
                    <div class="pane pane-bottom"></div>
                </div>
            </div>
        </div>
        <div class="shutter-right"></div>
        <div class="greeting-wrapper">
            <h1 class="title">HELLO</h1>
        </div>
    </div>

    <div class="clock">
        <div class="clock-container">
            <div class="clock-face">
                <div class="clock-mark m12">12</div>
                <div class="clock-mark m3">3</div>
                <div class="clock-mark m6">6</div>
                <div class="clock-mark m9">9</div>

                <div class="center-dot"></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
            </div>
        </div>
    </div>


</body>

</html>
